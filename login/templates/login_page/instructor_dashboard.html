<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .view-class-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .view-class-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ request.user.username }}</h1>
        <h2>Your Classes</h2>
        <table>
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Course ID</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for enrollment in classes_taught %}
                <tr>
                    <td>{{ enrollment.course_id.course_name }}</td>
                    <td>{{ enrollment.course_id.course_id }}</td>
                    <td><a href="{% url 'view_class' enrollment.course_id.course_id %}" class="view-class-button">View Class</a></td>
                    <a href="{% url 'view_class' course_id=enrollment.course.course_id %}">View Class</a>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
