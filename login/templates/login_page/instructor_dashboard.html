<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Dashboard</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
        }
        h1, h2 {
            color: #3498db;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background-color: #3498db;
            color: white;
            padding: 10px;
        }
        td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .view-class-button {
            background-color: #000080;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .view-class-button:hover {
            background-color: #0000cc;
        }
        .logout-button {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: #ff0000;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s ease;
        }
        .logout-button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <a href="{% url 'logout' %}" class="logout-button">Logout</a>
    <div class="container">
        <h1>Welcome, {{ request.user.username }}</h1>
        <h2>Your Classes</h2>
        <table>
            <tr>
                <th>Course Name</th>
                <th>Course ID</th>
                <th>Semester</th>
                <th>School Year</th>
                <th>Action</th>
            </tr>
            {% for class in classes %}
                <tr>
                    <td>{{ class.course.course_name }}</td>
                    <td>{{ class.course.course_id }}</td>
                    <td>{{ class.semester }}</td>
                    <td>{{ class.school_year }}</td>
                    <td><a href="{% url 'view_class' class.id %}" class="view-class-button">View Class</a></td>
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
