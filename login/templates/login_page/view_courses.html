<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Courses</title>
    <!-- Add your CSS stylesheets or links here -->
    <style>
        /* Your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        .button-container {
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a href="{% url 'admin_homepage' %}" class="admin-homepage-link">Admin Homepage</a>
    <h1>Registered Courses</h1>

    <!-- Button to add a new course -->
    <div class="button-container">
        <a href="{% url 'add_course' %}" class="button">Add Course</a>
    </div>

    <!-- Table to display list of courses -->
    <table>
        <thead>
            <tr>
                <th>Course ID</th>
                <th>Course Name</th>
                <th>Instructor</th>
                <th>Credit Hours</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
            <tr>
                <td>{{ course.course_id }}</td>
                <td>{{ course.course_name }}</td>
                <td>{{ course.instructor }}</td>
                <td>{{ course.credit_hours }}</td>
                <td>
                    <a href="{% url 'edit_course' course.course_id %}" class="button">Edit</a>
                    <a href="{% url 'delete_course' course.course_id %}" class="button" onclick="return confirm('Are you sure you want to delete this course?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Add more content and styling here -->
</body>
</html>
