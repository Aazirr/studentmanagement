<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Course</title>
    <style>
        /* Center the form */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        form {
            width: 400px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        input[type="submit"],
        .back-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        
        input[type="submit"]:hover,
        .back-button:hover {
            background-color: #0056b3;
        }

        /* Text at top left */
        .header-text {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <a href="{% url 'view_courses' %}" class="header-text">Back to View Courses</a>
    <form method="post">
        {% csrf_token %}
        <h1>Edit Course</h1>
        <label for="course_id">Course ID:</label>
        <input type="text" id="course_id" name="course_id" value="{{ course.course_id }}" disabled>
        <label for="course_name">Course Name:</label>
        <input type="text" id="course_name" name="course_name" value="{{ course.course_name }}" required>
        <label for="instructor_id">Instructor ID:</label>
        <input type="text" id="instructor_id" name="instructor_id" value="{{ course.instructor_id }}" disabled>
        <label for="credit_hours">Credit Hours:</label>
        <input type="number" id="credit_hours" name="credit_hours" value="{{ course.credit_hours }}" required>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
